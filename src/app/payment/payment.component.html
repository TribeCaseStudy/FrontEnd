<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<div class="container">
    <div class="card" style="background-color: floralwhite; width: 500px;">
        <div class="card-body">
            <h6 style="color: darkblue; font-style: italic;"><i class="fab fa-cc-discover" style="font-size: 20px;"></i>&NonBreakingSpace;<i class="fab fa-cc-visa" style="font-size: 20px;"></i>&NonBreakingSpace;<i class="fab fa-cc-mastercard" style="font-size: 20px;"></i></h6>
<form (ngSubmit)="nextpage()" class="was-validated">

    <div class="form-group">
        <input type="text" placeholder="Card Holder Name" class="form-control" required>
        <div class="valid-feedback">Valid.</div>
        </div>
    <div class="form-group">
    <input type="number" name="cardNo" placeholder="Card Number" class="form-control" [(ngModel)]=cardNo required>
    <div class="valid-feedback">Valid.</div>
    </div>
    <div class="form-group">
    <input type="number" name="cardCVV" placeholder="CVV" class="form-control" [(ngModel)]=cardCVV required>
    <div class="valid-feedback">Valid.</div>
    </div>
    <div class="form-group">
    <input type="month" min="2022-12" name="expiryDate" placeholder="Expiry Date" class="form-control" required>
    <div class="valid-feedback">Valid.</div>
    </div>
    <button type="submit" class="btn btn-dark">PAY</button>
</form>
</div>
</div>
</div>
<hr>
