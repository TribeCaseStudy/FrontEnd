     <div class="container">
        <div class="myform">
            <form (ngSubmit)="authenticate()">
                <h2>ADMIN LOGIN</h2>
                <input type="text" name="adminEmailId" placeholder="UserName" [(ngModel)]=auth.emailId>
                <input type="password" name="adminPassword" placeholder="Password" class="form-control" [(ngModel)]=auth.password>
                <button type="submit">LOGIN</button>
            </form>
        </div>
        <div class="image">
            <img src="/assets/go.gif">
        </div>
    </div>
