<div class="container" style="text-align: left;">

    <div class="card-w-50">
        <div class="card-heading" style="color: floralwhite; margin-left: 20px;"><h3>{{movie.movieName}}</h3></div>
        <div class="card-body">
            <iframe style="width: 650px; height: 200px; position: relative;"
            src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
            </iframe>
            <table class="table table-stripped">
                <th>
                  <tr>dirextor</tr>
                  <tr>producer</tr>
                  <tr>writer</tr>
                  <tr>cast</tr>
                </th>
                <td>
                  <tr>{{des[x].director}}</tr>
                  <tr>{{des[x].producer}}</tr>
                  <tr>{{des[x].writer}}</tr>
                  <tr>{{des[x].actor}}<br>{{des[x].actress}}</tr>
                </td>
              </table>
        </div>
        <div class="card-footer"><button class="btn btn-dark"><a  class="nav-link" [routerLink]="['/login']" style="color: floralwhite;"><h6>BOOK TICKET</h6></a></button></div>
    </div>

</div>
