<div class="container">    
    <div class="row">
      <div class="col-sm-4" *ngFor="let i of x">
        <div class="card">
          <div class="card-header" style="text-align: center;"> MOVIE {{i}}</div>
          <div class="card-body"><a [routerLink]="['/detail']"><img src="/assets/{{i+2}}.jpg" class="img-responsive" style="width:100%" alt="Image"></a></div>
          <div class="card-footer"><table class="table table-bordered">
            <th>
              <tr>dir</tr>
              <tr>prod</tr>
              <tr>writer</tr>
              <tr>cast</tr>
            </th>
            <td>
              <tr>director</tr>
              <tr>producer</tr>
              <tr>writer</tr>
              <tr>cast</tr>
            </td>
          </table></div>
        </div>
      </div>
    </div>
  </div>
